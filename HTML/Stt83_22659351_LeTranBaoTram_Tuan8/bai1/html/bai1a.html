<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        span {
            color: red;
        }
        
        td {
            width: 30%;
        }
    </style>
</head>

<body>
    <script src="../JS/main.js"></script>
    <div class="container">
        <h1>ĐĂNG KÍ TÀI KHOẢN</h1>
        <table class="table w-75">
            <tr>
                <td>Tên đăng nhập:</td>
                <td>
                    <input type="text" placeholder="txtDN" name="" id="tenDangNhap">
                </td>
                <td>
                    <span id="tbTenDangNhap">*</span>
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td>
                    <input type="password" placeholder="txtMK" name="" id="matKhau">
                </td>
                <td>
                    <span id="tbMatKhau">*</span>
                </td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu:</td>
                <td>
                    <input type="password" placeholder="txtXNMK" name="" id="nhapLaiMK" disabled>
                </td>
                <td>
                    <span id="tbNhapLaiMK">*</span>
                </td>
            </tr>
        </table>
        <h3>Thông tin cá nhân</h3>
        <table class="table w-75">
            <tr>
                <td>Họ và tên:</td>
                <td>
                    <input type="text" placeholder="txtName" name="" id="hoVaTen">
                </td>
                <td>
                    <span id="tbHoVaTen">*bắt buộc</span>
                </td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td>
                    <input type="date" name="" id="ngaySinh">
                </td>
                <td>
                    <span id="tbNgaySinh">*</span>
                </td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gt" id="gtNam" value="Nam">
                    <label for="">Nam</label>
                    <input type="radio" name="gt" id="gtNu" value="Nu">
                    <label for="">Nữ</label>
                </td>
                <td>
                    <span id="tbGioiTinh">Chọn giới tính</span>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td>
                    <input type="text" placeholder="txtDC" name="" id="diaChi">
                </td>
                <td>
                    <span id="tbDiaChi">*</span>
                </td>
            </tr>
            <tr>
                <td>Điện thoại:</td>
                <td>
                    <input type="text" placeholder="txtDT" name="" id="dienThoai">
                </td>
                <td>
                    <span id="tbDienThoai">Phải là số</span>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" placeholder="txtEmail" name="" id="email">
                </td>
                <td>
                    <span id="tbEmail">Nhập đúng địa chỉ email</span>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="text-center">
                    <input type="button" name="" id="dangKy" value="Đăng ký">
                    <input type="button" name="" id="huy" value="Hủy">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>

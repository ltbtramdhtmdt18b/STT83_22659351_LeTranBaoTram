<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3 border border-primary">
        <div class="row">
            <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">Username*</label>
                <input class="form-control" type="text" name="" id="" placeholder="Choose your username">
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">Company name*</label>
                <input class="form-control" type="text" name="" id="" placeholder="your company name">
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">E-mail*</label>
                <input class="form-control" type="email" name="" id="" placeholder="Your current email address">
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">Category*</label>
                <input class="form-control" type="text" name="" id="" placeholder="skills catagory">
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">Password*</label>
                <input class="form-control" type="password" name="" id="" placeholder="Create a password">
            </div><div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">Contact number*</label>
                <input class="form-control" type="text" name="" id="" placeholder="provide your number">
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">Full name*</label>
                <input class="form-control" type="text" name="" id="" placeholder="Your First name and Last name">
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">Your Location*</label>
                <input class="form-control" type="text" name="" id="" placeholder="Your Pincode and City">
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <label class="form-label" for="">Gender*</label>
                <div class="d-flex">
                    <div class="form-check me-1">
                        <input class="form-check-input" type="radio" name="gt" id="Male">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gt" id="Female">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="" id="">
                    <label class="form-check-label" for="">Agree with the terms and conditions</label>
                </div>
            </div>
            <div class="col-12 text-end mb-3">
                <button type="button" class="btn btn-success">Signup</button>
                or
                <button type="button" class="btn btn-primary">Sign Up with Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>

    <div class="container">
        <img style="width: 300px; height: 200px;" src="../IMG/Yen_Bai_-_dogs_-_P1390010.jpg" alt="" id="idhimg">
        <br>
        <input type="button" name="Play" id="btnPlay" value="Change" onclick="play()">
        <button id="btnStop" onclick="stop()">Stop</button>
    </div>

    <script>
        var t;

        function play() {
            var idhimg = document.getElementById('idhimg');
            let arr = new Array();
            arr[0] = "../IMG/st1.jpg";
            arr[1] = "../IMG/st2.jpg";
            arr[2] = "../IMG/st3.jpg";
            arr[3] = "../IMG/st4.jpg";
            let i = Math.round(Math.random() * 3);
            idhimg.src = arr[i];
            t = setTimeout("play()", 1000);
        }

        function stop() {
            clearTimeout(t);
        }
    </script>
